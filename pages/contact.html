<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>

<main>
  <h2>Contact Us</h2>

 <form action="#" method="post" novalidate aria-labelledby="contact-heading">
    <h2 id="contact-heading" class="visually-hidden">Contact form</h2>
    <fieldset>
      <legend class="visually-hidden">Contact details</legend>
    <p>
  <label for="full-name"  data-testid="test-contact-name">FULL NAME :</label>
  <input type="text" id="full-name" name="full-name" autocomplete="name" required aria-describedby="full-name-error">
  <span data-testid="test-contact-error-full-name" class="field-error" aria-live="polite"></span>
   </p>
    <p>
  <label for="user_email"  data-testid="test-contact-email">EMAIL:</label>
  <input type="email" id="mail" name="user_email" autocomplete="email" required aria-describedby="mail-error" />
  <span data-testid="test-contact-error-email" class="field-error" aria-live="polite"></span>
  </p>
  <p>
  <label for="user_subject" data-testid="test-contact-subject" >SUBJECT:</label>
  <textarea id="subject" name="user_subject" rows="2" required aria-describedby="subject-error"></textarea>
  <span data-testid="test-contact-error-subject" class="field-error" aria-live="polite"></span>
  </p>
    <p>
  <label for="user_message" data-testid="test-contact-message" >MESSAGE:</label>
  <textarea id="message" name="user_message" rows="5" required aria-describedby="message-error"></textarea>
  <span data-testid="test-contact-error-message" class="field-error" aria-live="polite"></span>
  </p>
    </fieldset>

    <div class="form-actions">
      <input type="text" class="visually-hidden" name="submit" aria-labelledby="submitbutton">
      <button type="submit">Send message</button>
    </div>

    <p data-testid="test-contact-error-email" id="error" role="status" aria-live="polite" class="form-message error"></p>
   <p data-testid="test-contact-success" id="valid" role="status" aria-live="polite" class="form-message success"></p>

 </form>
</main>
    
  <script src="../scripts/contact.js" defer></script>
</body>
</html>
